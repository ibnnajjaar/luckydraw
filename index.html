<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Generator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Lucky Number Generator</h1>
        
        <div class="space-y-4">
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="block text-gray-700 mb-2">Min Number</label>
                    <input type="number" id="minNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block text-gray-700 mb-2">Max Number</label>
                    <input type="number" id="maxNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <button id="spinButton" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors">
                Spin!
            </button>
            
            <div id="result" class="text-center text-4xl font-bold text-gray-800 mt-6 hidden">
                <span id="randomNumber"></span>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#spinButton').click(function() {
                const min = parseInt($('#minNumber').val());
                const max = parseInt($('#maxNumber').val());
                
                if (isNaN(min) || isNaN(max)) {
                    alert('Please enter valid numbers');
                    return;
                }
                
                if (min >= max) {
                    alert('Maximum number must be greater than minimum number');
                    return;
                }
                
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                $('#randomNumber').text(randomNum);
                $('#result').removeClass('hidden');
            });
        });
    </script>
</body>
</html>
